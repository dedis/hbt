name: Server lint

on:
  push:
    branches: [ main ]

  pull_request:
    types:
      - opened
      - synchronize
      - reopened

permissions:
    contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    defaults:
        run:
            working-directory: ./server

    steps:
    - name: Set up Go >=1.19
      uses: actions/setup-go@v3
      id: go
      with:
        go-version: ">=1.19"

    - name: Checkout
      uses: actions/checkout@v3
      with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of Sonar analysis

    - uses: actions/cache@v2
      with:
        # In order:
        # * Module download cache
        # * Build cache (Linux)
        # * Build cache (Mac)
        # * Build cache (Windows)
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
          ~/Library/Caches/go-build
          %LocalAppData%\go-build
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Lint
      run: make lint

    - name: Vet
      run: make vet