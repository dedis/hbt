# Build and test the android application
name: Android

on:
  push:
    branches:
      - master

  pull_request:
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest


    defaults:
      run:
        working-directory: ./android
        
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of Sonar analysis

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "11"

      - name: Cache Gradle
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Grant execute permission for gradlew
        run: |
          chmod +x ./gradlew
      - name: Build App
        shell: bash
        run: |
          # use grep to remove log spam due to jetifier transformation, c.f. https://stackoverflow.com/a/52353446
          # use set -o pipefail to keep error code from gradle, c.f. https://stackoverflow.com/a/37128767
          ( set -o pipefail; ./gradlew testClasses --parallel --build-cache --info | grep -vE "^Transforming (.*) with (.*)Transform" )
      - name: Run tests
        shell: bash
        run: |
          # use grep to remove log spam due to jetifier transformation, c.f. https://stackoverflow.com/a/52353446
          # use set -o pipefail to keep error code from gradle, c.f. https://stackoverflow.com/a/37128767
          ( set -o pipefail; ./gradlew build --parallel --build-cache --info | grep -vE "^Transforming (.*) with (.*)Transform" )
